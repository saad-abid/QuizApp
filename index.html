<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>QUIZ - Game</title>
  </head>
  <body>
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my4">QuiZ - Game</h2>
      </div>
    </div>
    <!-- result sec -->
    <div class="results py-4 d-none pg-light text-center">
      <div class="container lead">
        <p>
          You Are
          <span class="text-primary display-4 p-3">0%</span>
          Correct
        </p>
      </div>
    </div>
    <!-- QUIZ SECTION -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">The Questions...!!!!</h2>
        <form action="" class="quiz-form text-light">
          <!-- Q1 -->
          <div class="my-5">
            <p class="lead font-weight-normal">1. How do you find me?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q1" name="q1" value="A" checked />
              <label for="q1" class="form-check-label">Using MAPs</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q11" name="q1" value="B" />
              <label for="q11" class="form-check-label">
                Sorry i am not supposed to tell you.
              </label>
            </div>
          </div>
          <!-- Q2 -->
          <div class="my-5">
            <p class="lead font-weight-normal">2. Every one is mad, WHY??</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q2" name="q2" value="A" checked />
              <label for="q2" class="form-check-label">i don't know</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q22" name="q2" value="B" />
              <label for="q22" class="form-check-label">Ja poch k aa.</label>
            </div>
          </div>
          <!-- Q3 -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              3. How you can't get any questions wrong?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q3" name="q3" value="A" checked />
              <label for="q3" class="form-check-label">If we study</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q33" name="q3" value="B" />
              <label for="q33" class="form-check-label">
                If we don't answer them.
              </label>
            </div>
          </div>
          <!-- Q4 -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              4. If all your friends were named Cliff, would you jump off them?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q4" name="q4" value="A" checked />
              <label for="q4" class="form-check-label">YES.</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q44" name="q4" value="B" />
              <label for="q44" class="form-check-label">
                No, but actually YES.
              </label>
            </div>
          </div>
          <!-- Q5 -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              5. Look up in the sky its a?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q5" name="q5" value="A" checked />
              <label for="q5" class="form-check-label">bird</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q55" name="q5" value="B" />
              <label for="q55" class="form-check-label">
                Helicopter Helicopter
              </label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
